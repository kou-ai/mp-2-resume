  <div class="modal fade" id="Modals1" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="Modals" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Editor Privileges</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <div class="form-group">
              <label for="email-input-known">Email address</label>
              <input type="email" class="form-control" id="email-input-known" placeholder="Email Address"
                aria-describedby="emailHelp" />
            </div>
            <div class="form-group">
              <label for="pass-input-known">Password</label>
              <input type="password" class="form-control" id="pass-input-known" placeholder="Password" />
            </div>
            <button id="old-user" class="btn btn-block btn-dark">Login</button>
          </form>
        </div>
      </div>
    </div>

  <div class="container " style="margin-top: 5rem;">
    <div class="row">
      <div class="col-md-6 form1">
        <div class="card card-body bg-light">
          <h1>Add School</h1>
          <form id="schoolForm">
            <div class="form-group">
              <label for="school-input">School Name</label>
              <input type="text" class="form-control" id="school-input" placeholder="eg. De La Salle University" />
            </div>
            <div class="form-group">
              <label for="level-input">Level</label>
              <input type="text" class="form-control" id="level-input" placeholder="High School" />
            </div>
            <div class="form-group">
              <label for="year-input">Years</label>
              <input type="text" class="form-control" id="year-input" placeholder="2002 - 2003" />
            </div>
            <div class="form-group">
              <label for="imgschool-input">School Logo</label>
              <input type="text" class="form-control" id="imgschool-input" />
            </div>

            <button type="submit" class="btn btn-block btn-dark">Add School</button>
          </form>
        </div>
      </div>


      <div class="col-md-6 form1">
        <div class="card card-body bg-light">
          <h1>Add Works</h1>
          <form id="workForm">
            <div class="form-group">
              <label for="work-input">Project Name</label>
              <input type="text" class="form-control" id="work-input" placeholder="PS4 design" />
            </div>
            <div class="form-group">
              <label for="img-input">Image Link</label>
              <input type="text" class="form-control" id="img-input" />
            </div>

            <button type="submit" class="btn btn-block btn-dark">Add Works</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 form1">
        <div class="card card-body bg-light" style="margin-top: 2rem">
          <h1>Add Organizations</h1>
          <form id="orgForm">
            <div class="form-group">
              <label for="org-input">Organization</label>
              <input type="text" class="form-control" id="org-input" placeholder="Unicef" />
            </div>
            <div class="form-group">
              <label for="img_org-input">Image Link</label>
              <input type="text" class="form-control" id="img_org-input" />
            </div>
            <div class="form-group">
              <label for="info-input">Description</label>
              <input type="text" class="form-control" id="info-input" placeholder="This organization..." />
            </div>

            <button type="submit" class="btn btn-block btn-dark">Add Organizations</button>
          </form>
        </div>
      </div>

      <div class="col-md-6 form1">
        <div class="card card-body bg-light" style="margin-top: 2rem">
          <h1>Add Contacts</h1>
          <form id="contactForm">
            <div class="form-group">
              <label for="link-input">Contact Link</label>
              <input type="text" class="form-control" id="link-input" />
            </div>
            <div class="form-group">
              <label for="img_con-input">Font Awesome Class</label>
              <input type="text" class="form-control" id="img_con-input" placeholder="eg. fab fa-facebook" />
            </div>

            <button type="submit" class="btn btn-block btn-dark">Add Contacts</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12 form1">
        <div class="card card-body bg-light" style="margin-top: 2rem">
          <h1>Add About me</h1>
          <form id="aboutForm">
            <div class="form-group">
              <label for="intro-input">About me information</label>
              <input type="text" class="form-control" id="intro-input" />
            </div>
            <div class="form-group">
              <label for="caption-input">About me caption</label>
              <input type="text" class="form-control" id="caption-input" />
            </div>

            <button type="submit" class="btn btn-block btn-dark">Add Information</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <section id="added" style="margin-top: 2rem; background-color: black;" class="form1">
    <div class="container">
      <div class="row">
        <div class="col-md-12" style="margin-top: 1rem;">

          </div>
        </div>
      </section>
    </div>

  </section>
